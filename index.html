<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-primary">
 <header class="row m-3  d-flex justify-content-center align-content-center ">
    <div class="col-10 d-flex justify-content-center align-content-center bg-success-subtle"> Quiz Game </div>
</header>
<main>
    <div class="row m-4 d-flex justify-content-center align-content-center bg-success-subtle  ">
        <div class="col-3 d-flex justify-content-center align-content-center bg-secondary-subtle  " id="nickname">Nickname: </div>
        <div class="col-3 d-flex justify-content-center align-content-center bg-secondary-subtle " id="correct">Correct :  </div>
        <div class="col-3 d-flex justify-content-center align-content-center bg-secondary-subtle " id="score">Score: </div>
    </div>
    <div class="row m-4  d-flex justify-content-center align-content-center bg-success-subtle ">
    <div class="col-3 m-2 d-flex justify-content-center align-content-center bg-secondary-subtle " id="nextQuestion"> Next Question: </div>
    <div class="col-3 m-2  d-flex justify-content-center align-content-center bg-secondary-subtle " id="stop"> Stop : </div>
</div>
<div class="  row m-4 d-flex justify-content-center align-content-center bg-success-subtle ">
 <div class="col-9  m-2 d-flex justify-content-center align-content-center  bg-secondary-subtle " id="question"> Question : </div>
</div>
<div class="row m-4  d-flex justify-content-center align-content-center bg-success-subtle  ">
<div class="col-2 m-1 d-flex justify-content-center align-content-center bg-secondary-subtle " id="a">A</div>
<div class="col-2 m-1  d-flex justify-content-center align-content-center  bg-secondary-subtle " id="b">B</div>
<div class="col-2 m-1  d-flex justify-content-center align-content-center bg-secondary-subtle " id="c">C</div>
<div class="col-2 m-1  d-flex justify-content-center align-content-center  bg-secondary-subtle " id="d">D</div>

</div>

</main>   

</body>
</html>
